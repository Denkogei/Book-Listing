<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/35e5332db3.js" crossorigin="anonymous"></script>
    <script src="app.js"></script> <!-- Link to your JavaScript -->
    <title>Book Listing</title>
</head>
<body>
    <nav>
        
        <div class="search-bar">
            <input  id="searchInput" type="text" placeholder="Search for books..." />
            <button id="searchButton">Search</button>
            <button id="themeToggle"><i class="fa-solid fa-moon"></i></button>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Books List -->
        <div class="not-found-message" style="display: none; color: red; font-size: 22px; font-weight: bolder; text-align: center;">
            No books found.
        </div>
        <h2  id="book-text" style="text-align: center;padding: 30px;margin:20px; color: white;">AVAILABLE BOOKS</h2> 
        <div class="books-list">
            </div>
            
            <!-- More book-item divs will be added dynamically -->
        </div>
    </div>
    <footer>
            <p>&copy; 2024 Dennis Kemboi. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
